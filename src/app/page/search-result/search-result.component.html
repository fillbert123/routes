<div *ngIf="corridorSearchResult.length !== 0">
  <app-list (itemClick)="handleItemClick($event)" class="side-panel__content__lists__list" [item]="corridorSearchResult" listTitle="corridor" type="corridor"/>
</div>
<div *ngIf="stopSearchResult.length !== 0">
  <app-list (itemClick)="handleItemClick($event)" class="side-panel__content__lists__list" [item]="stopSearchResult" listTitle="stop" type="stop"/>
</div>
<div *ngIf="corridorSearchResult.length === 0 && stopSearchResult.length === 0" class="search__no-result">
  No result.
</div>

<div class="corridor-detail">
  <div class="corridor-detail__header">
    <div class="corridor-detail__header__leading">
      <app-icon
        type="corridor-large"
        [color]="corridorDetail.corridorColor"
        [icon]="corridorDetail.corridorIcon"
        [isActive]="corridorDetail.isCorridorActive"
      />
      <div class="corridor-detail__header__leading__title section-title">{{corridorDetail.corridorName}}</div>
    </div>
    <div class="corridor-detail__header__trailing">
      <app-chip *ngIf="!corridorDetail.isCorridorActive" type="inactive"/>
    </div>
  </div>
  <app-terminus-selection
    [terminusLower]="corridorDetail.corridorLowerBound"
    [terminusUpper]="corridorDetail.corridorUpperBound"
    (directionClick)="handleDirectionClick($event)"
  />
  <app-list
    type="track"
    item="track"
    [corridor]="corridor"
    [direction]="direction"
    (itemClick)="handleItemClick($event)"
  />
</div>

<div class="command-bar">
  <div class="command-bar__control">
    <button (click)="handleBackButtonClick()" id="command-bar__button-back" class="command-bar__control__button-disabled">
      <img src="./assets/icons/chevron.backward.svg" alt="">
    </button>
    <input class="command-bar__control__search command-search" [(ngModel)]="inputValue" (ngModelChange)="handleQueryChange($event)" placeholder="Search" type="text" name="" id="command-bar__search">
    <button (click)="handleSearchButtonClick()" class="command-bar__control__button">
      <img src="./assets/icons/magnifyingglass.svg" alt="">
    </button>
  </div>
  <div *ngIf="isSearching" class="command-bar__result">
    <h2 class="section-title">Results for '{{inputValue}}'</h2>
    <button (click)="handleFilterButtonClick()" class="command-bar__result__button">
      <img src="./assets/icons/line.3.horizontal.decrease.svg" alt="">
    </button>
  </div>
</div>

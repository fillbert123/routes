<div class="line-overview">
  <div class="line-overview__header">
    <div class="line-overview__header__leading">
      <h3 class="line-overview__header__leading__title line-overview-title">
        Bound for
      </h3>
      <h3 class="line-overview__header__leading__bound line-overview-bound">
        {{getStopName(terminus)}}
      </h3>
    </div>
    <div class="line-overview__header__trailing">
      <app-chip *ngIf="!isCorridorActive" type="inactive"/>
    </div>

  </div>
  <app-track-overview
    [data]="lineOverviewData"
    (stopClick)="handleStopClick($event)"
  />
</div>

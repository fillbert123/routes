<div class="list">
  <h3 class="list__title list-title">{{listTitle.toUpperCase()}}</h3>
  <ul class="list__content">
    <li class="list__content__item" *ngFor="let item of itemList; first as isFirst; last as isLast">
      <app-list-item 
        *ngIf="type === 'corridor'" 
        [item]="item"
        [type]="type" 
        (itemClick)="handleItemClick($event)" 
      />
      <app-list-item 
        *ngIf="type === 'track'" 
        [item]="item" 
        [isStopFirst]="(isFirst) ? true : false" 
        [isStopLast]="(isLast) ? true : false"
        [type]="type" 
        (itemClick)="handleItemClick($event)" 
      />
      <app-list-item 
        *ngIf="type === 'stop'" 
        [item]="item"
        [type]="type" 
        (itemClick)="handleItemClick($event)" 
      />
    </li>
  </ul>
</div>

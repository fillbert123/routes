<div class="zoom">
  <button class="zoom__button">
    <img src="./assets/icons/plus.magnifyingglass.svg" (click)="zoomIn()">
  </button>
  <input 
    type="range" 
    class="zoom__slider" 
    min="1" 
    max="5" 
    step="0.001" 
    [(ngModel)]="zoomLevel" 
    (ngModelChange)="handleZoomChange($event)">
  <button class="zoom__button">
    <img src="./assets/icons/minus.magnifyingglass.svg" (click)="zoomOut()">
  </button>
</div>
